<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>

    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>

<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-250" data-genuitec-path="/user/WebRoot/index.html">
	<!--用户数据表  -->
    <table id="dg" title="用户信息"  class="easyui-datagrid" style="width:100%;height:400px;"
            url="indexHandle.jsp?flags=query"
            toolbar="#toolbar" pagination="false"
            rownumbers="true" fitColumns="true" singleSelect="true"  data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-250" data-genuitec-path="/user/WebRoot/index.html">
        <thead>
            <tr>
               <!--  <th field="uuid" width="50">Primary Key</th> -->
                <th field="uname" width="25%">用户</th>
                <th field="pwd" width="25%">密码</th>
                <th field="email" width="25%">邮箱</th>
                <th field="phone" width="25%">电话</th>
            </tr>
        </thead>
    </table>
    
      <!-- 面板按钮 -->
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add1" plain="true" onclick="newUser()">添加信息</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit1" plain="true" onclick="editUser()">修改信息</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove1" plain="true" onclick="destroyUser()">删除信息</a>
    </div>
    
     <!-- 用户信息的添加 -->
    <div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
        <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
            <h3 align="center">用户信息</h3>
            <div style="margin-bottom:10px">
                <input name="uname" class="easyui-textbox" required="true" label="用户 " style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="pwd" class="easyui-textbox" type="password" required="true" label="密码" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="email" class="easyui-textbox" required="true" validType="c33" label="邮箱" style="width:100%">
            </div>
             <div style="margin-bottom:10px">
                <input name="phone" class="easyui-textbox" required="true"  label="电话" style="width:100%">
            </div>
        </form>
    </div>
    
    <!--确认取消按钮  -->
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">确定</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
   
</body>
</html>
