<!DOCTYPE html>
<html>
<head>
<title>注册用户</title>
<meta name="content-type" content="text/html"; charset="UTF-8">
<style type="text/css">
	#showdiv{
		margin: 60px auto;
		text-align:center;
	}
</style>
<script type="text/javascript">
		function check(){
			  var c = confirm("确定修改？")
            if (c){
                var fm = document.getElementById("fm");
                fm.action="indexUpdateH.jsp";
               
            }
		}
	</script>
</head>
<body>
	<h3 align="center" style="font-size:40px">修改信息</h3>
	<hr>
	<div id="showdiv">
	<form action="#" method="post" align="center" id="fm">
		<p>
			学号:<input type="text" name="id"  value=""/>
		</p>
		<p>
			用户:<input type="text" name="user" value=""/>
		</p>
		<p>
			密码:<input type="password" name="pwd" value="">
		</p>
		<input type="submit" value="修改"  onclick="check()"/>
	</form>
	</div>
</body>
</html>
