<!DOCTYPE html>
<html>
<head>
<title>删除用户</title>
<meta name="content-type" content="text/html"; charset="UTF-8">
	<style type="text/css">
	#showdiv{
		margin: 60px auto;
		text-align:center;
	}
	</style>
	<script type="text/javascript">
		function check(){
			     var c = confirm("确定删除？");
            var fm = document.getElementById("fm");
            //获取输入框的值
            var text = document.getElementById("text");
            if (text.value===""){
              alert("学号不能为空！");
              return
            }
            if (c){
                fm.action="indexDeleteH.jsp";
            }

		}
	</script>
</head>
<body>
	<h3 align="center" style="font-size:40px">删除用户</h3>
	<hr>
	<div id="showdiv">
	<form action="#" method="post" align="center" id="fm">
		<p>
			学号:<input type="text" name="id" placeholder="请输入学号" id="text" />
		</p>
		<input type="submit" value="删除" onclick="check()"/>
	</form>
	</div>
</body>
</html>
